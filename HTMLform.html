<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:orange;
        }
    </style>
</head>

<body style="background-color:rgb(180, 151, 209);">
    
    <form action="">
        <label for="uname">Enter name:</label>
        <input type="text" name="name1" id="uname" size="" maxlength="" placeholder="Enter your first name" value="" required>
        <br><br>
        <label for="pass">Enter password:</label>
        <input type="password" name="pass"  id="pass" placeholder=" Enter password" required>
        <br><br>
        <label for="email">Enter your email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <br><br>

        <label for="feedback">Enter Feedback:</label><br>
        <textarea name="feedback" id="feedback" rows="7" cols="50">Positive Review</textarea>
        <br><br>
        <label for="hobby">Choose your hobby:</label>
        <input type="checkbox" name="hobby" id="hobby" value="Cook" checked>Cooking
        <input type="checkbox" name="hobby" id="hobby" value="Sing" >Singing
        <input type="checkbox" name="hobby" id="hobby" value="Dance">Dancing
        <br><br>
        <label for="gender">Choose your gender:</label>
        <input type="radio" name="gender" id="male" value="male" >
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" >
        <label for="female">Female</label>
        <input type="radio" name="gender" id="others" value="others">
        <label for="others">Others</label>
        <br><br>

        <label for="statesel">Select State</label>
        <select name="statesel" id="statesel" >
            <option value="state">Choose your state</option>
            <option value="Bihar">Bihar</option>
            <option value="Punjab">Punjab</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="UP">UP</option>
        </select>
        <br><br>
        <label for="filesel">Choose file:</label>
        <input type="file" name="filesel" id="filesel">

        <br><br>
        <input type="submit" name="submitform" id="submitform" value="SubmitForm">
        <input type="reset" name="resetform" id="resetform" value="Reset Form"><br>
        <input type="Image" name="imgstn" id="imgstn" src="img.jpg/Screenshot (24).png" width="80" height="40">
    </form>

        <h1>Nitin singh</h1>
</body>
</html>
